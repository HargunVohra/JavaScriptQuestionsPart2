<!-- Q106) Write a JavaScript program to create an array of elements, ungrouping the elements in an array produced by zip and applying the provided function.
Use Math.max(), Function.prototype.apply() to get the longest subarray in the array, Array.prototype.map() to make each element an array.
Use Array.prototype.reduce() and Array.prototype.forEach() to map grouped values to individual arrays.
Use Array.prototype.map() and the spread operator (...) to apply fn to each individual group of elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create an array of elements, ungrouping the elements in an array produced by zip and applying the provided function.</title>
</head>
<body>
    <script type="text/Javascript">
        //#Source https://bit.ly/2neWfJ2 
        const unzipWith = (arr, fn) =>
        arr
        .reduce(
            (acc, val) => (val.forEach((v, i) => acc[i].push(v)), acc),
            Array.from({
                length: Math.max(...arr.map(x => x.length))
            }).map(x => [])
        )
        .map(val => fn(...val));

        console.log(unzipWith([[1, 10, 100], [2, 20, 200]], (...args) => args.reduce((acc, v) => acc + v, 0)));
    </script>
</body>
</html>
