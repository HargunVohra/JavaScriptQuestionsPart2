<!-- Q102) Write a JavaScript program to create an array of elements, grouped based on the position in the original array.
Use Math.max(), Function.prototype.apply() to get the longest array in the arguments.
Create an array with that length as return value and use Array.from() with a mapping function to create an array of grouped elements.
If lengths of the argument arrays vary, undefined is used where no value could be found. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create an array of elements, grouped based on the position in the original array.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const zip = (...arrays) => {
            const maxLength = Math.max(...arrays.map(x => x.length));
            return Array.from({ length: maxLength }).map((_, i) => {
                return Array.from({ length: arrays.length }, (_, k) => arrays[k][i]);
            });
        };

        console.log(zip(['a', 'b'], [1, 2], [true, false]));
        console.log(zip(['a'], [1, 2], [true, false]));
    </script>
</body>
</html>
