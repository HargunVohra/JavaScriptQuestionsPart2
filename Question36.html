<!-- Q36) Write a JavaScript program to create a function that invokes each provided function with the arguments it receives and returns the results.
Use Array.prototype.map() and Function.prototype.apply() to apply each function to the given arguments. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create a function that invokes each provided function with the arguments it receives and returns the results.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const over = (...fns) => (...args) => fns.map(fn => fn.apply(null, args));
        const minMax = over(Math.min, Math.max);
        console.log(minMax(1, 2, 3, 4, 5));
        console.log(minMax(1, 2, 5, -4, 3));

    </script>
</body>
</html>
