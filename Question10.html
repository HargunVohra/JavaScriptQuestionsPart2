<!-- Q10) Write a JavaScript program to extract values at specified indexes from a specified array.
Use Array.prototype.filter() and Array.prototype.includes() to pull out the values that are not needed.
Set Array.prototype.length to mutate the passed in an array by resetting its length to 0.
Use Array.prototype.push() to re-populate it with only the pulled values.
Use Array.prototype.push() to keep track of pulled values. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to extract values at specified indexes from a specified array.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const pull_at_Index = (arr, pullArr) => {
            let removed = [];
            let pulled = arr
            .map((v, i) => (pullArr.includes(i) ? removed.push(v) : v))
            arr.length = 0;
            pulled.forEach(v => arr.push(v));
            return removed;
        };
        let arra1 = ['a', 'b', 'c', 'd', 'e', 'f'];
        console.log(pull_at_Index(arra1, [1, 3]));
        let arra2 = [1, 2, 3, 4, 5, 6, 7];
        console.log(pull_at_Index(arra2, [4]));
    </script>
</body>
</html>
