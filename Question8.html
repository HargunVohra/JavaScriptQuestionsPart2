<!-- Q8) Write a JavaScript program to filter out the specified values from a specified array. Return the original array without filtered values.
Use Array.prototype.filter() and Array.prototype.includes() to pull out the values that are not needed.
Set Array.prototype.length to mutate the passed in an array by resetting its length to 0.
Use Array.prototype.push() to re-populate it with only the pulled values. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to filter out the specified values from a specified array. Return the original array without filtered values.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const pull = (arr, ...args) => {
            let argState = Array.isArray(args[0]) ? args[0] : args;
            let pulled = arr.filter((v, i) => !argState.includes(v));
            arr.length = 0;
            pulled.forEach(v => arr.push(v));
            return pulled;
        };
        let arra1 = ['a', 'b', 'c', 'a', 'b', 'c'];
        console.log(pull(arra1, 'a', 'c'));
        let arra2 = ['a', 'b', 'c', 'a', 'b', 'c'];
        console.log(pull(arra2, 'b'));
    </script>
</body>
</html>
