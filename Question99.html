<!-- Q99) Write a JavaScript program to hash an given input string into a whole number.
Hashes the input string into a whole number.
Use String.prototype.split('') and Array.prototype.reduce() to create a hash of the input string, utilizing bit shifting. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to hash an given input string into a whole number.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const sdbm = str => {
            let arr = str.split('');
            return arr.reduce(
                (hashCode, currentVal) =>
                (hashCode = currentVal.charCodeAt(0) + (hashCode << 6) + (hashCode << 16) - hashCode),
                0
            );
        };
        console.log(sdbm('w3r'));
        console.log(sdbm('name'));
    </script>
</body>
</html>
