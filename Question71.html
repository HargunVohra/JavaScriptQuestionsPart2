<!-- Q71) Write a JavaScript program to create a deep clone of an object.
Use recursion.
Check if the passed object is null and, if so, return null.
Use Object.assign() and an empty object ({}) to create a shallow clone of the original.
Use Object.keys() and Array.prototype.forEach() to determine which key-value pairs need to be deep cloned.
If the object is an Array, set the clone's length to that of the original and use Array.from(clone) to create a clone. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create a deep clone of an object.
        Use recursion.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const deepClone = obj => {
            let clone = Object.assign({}, obj);
            Object.keys(clone).forEach(
                key => (clone[key] = typeof obj[key] === 'object' ? deepClone(obj[key]) : obj[key])              
            );
            return Array.isArray(obj) ? (clone.length = obj.length) && Array.from(clone) : clone;
        };
        const a = { foo: 'bar', obj: { a: 1 , b: 2 } };
        const b = deepClone(a);
        console.log(b)
    </script>
</body>
</html>
