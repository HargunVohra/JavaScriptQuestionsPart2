<!-- Write a JavaScript program to create an object with keys generated by running the provided function for each key. The object will have the same values as the provided object.
Use Object.keys() to iterate over the object's keys.
Use Array.prototype.reduce() to create a new object with the same values and mapped keys using fn. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create an object with keys generated by running the provided function for each key. The object will have the same values as the provided object.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const mapkeys = (obj, fn) =>
        Object.keys(obj).reduce((acc, k) => {
            acc[fn(obj[k], k, obj)] = obj[k];
            return acc;
        }, {});
        console.log(mapkeys({ a: 1, b: 2 }, (val, key) => key + val));
    </script>
</body>
</html>
