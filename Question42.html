<!-- Q41) Write a JavaScript program to get a customized coalesce function that returns the first argument that returns true from the provided argument validation function.
Use Array.prototype.find() to return the first argument that returns true from the provided argument validation function, valid. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to get a customized coalesce function that returns the first argument that returns true from the provided argument validation function.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const coalesceFactory = valid => (...args) => args.find(valid);
        const customCoalesce = coalesceFactory(_ => ![null, undefined, '', NaN].includes(_));
        console.log(customCoalesce(undefined, null, NaN, '', 'Waldo'));
    </script>
</body>
</html>
