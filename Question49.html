<!-- Q49) Write a JavaScript program to retrieve a set of properties indicated by the given selectors from an object.
Use Array.prototype.map() for each selector, String.prototype.replace() to replace square brackets with dots.
Use String.prototype.split('.') to split each selector.
Use Array.prototype.filter() to remove empty values and Array.prototype.reduce() to get the value indicated by each selector. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to retrieve a set of properties indicated by the given selectors from an object.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const get = (from, ...selectors) =>
        [...selectors].map(s => 
        s
        .replace(/\[([^\[\]]*)\]/g, '.$1.')
        .split('.')
        .filter(t => t !== '')
        .reduce((prev, cur) => prev && prev[cur], from)
        );
        const obj = { selector: { to: {val: 'val to select' } }, target: [1, 2, { a: 'test' }] };
        console.log(get(obj, 'selector.to.val', 'target[0]', 'target[2].a'));
    </script>
</body>
</html>
