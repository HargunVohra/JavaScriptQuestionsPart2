<!-- Q19) Write a JavaScript program to remove specified elements from the right of a given array of elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to remove specified elements from the right of a given array of elements.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        function remove_from_right(arr, n = -1) {
            return arr.slice(n);
        }

        console.log(remove_from_right([1, 2, 3]));
        console.log(remove_from_right([1, 2, 3], -1));
        console.log(remove_from_right([1, 2, 3], -2));
        console.log(remove_from_right([1, 2, 3], -4));
    </script>
</body>
</html>
