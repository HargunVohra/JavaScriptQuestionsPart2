<!-- Q126) Write a JavaScript program to create a specified currency format from a given number.
Use Intl.NumberFormat to enable country / currency sensitive formatting. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create a specified currency format from a given number.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const toCurrency = (n, curr, LanguageFormat = undefined) =>
        Intl.NumberFormat(LanguageFormat, { style: 'currency', currency: curr }).format(n);
        console.log(toCurrency(123456.789, 'EUR'));
        console.log(toCurrency(123456.789, 'USD', 'en-us'));
        console.log(toCurrency(123456.789, 'USD', 'fa'));
        console.log(toCurrency(322342436423.2435, 'JPY'));
        console.log(toCurrency(322342436423.2435, 'JPY', 'fi'));
    </script>
</body>
</html>
