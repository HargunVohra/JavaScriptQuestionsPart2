<!-- Q57) Write a JavaScript program to compute the average of an array, after mapping each element to a value using the provided function.
Use Array.prototype.map() to map each element to the value returned by fn.
Use Array.prototype.reduce() to add each value to an accumulator, initialized with a value of 0.
Divide the resulting array by its length. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to compute the average of an array, after mapping each element to a value using the provided function.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const averageBy = (arr, fn) =>
        arr.map(typeof fn === 'function' ? fn : val => val[fn]).reduce((acc, val) => acc + val, 0) /
        arr.length;

        console.log(averageBy([{ a: 40}, { a: 20 }, { a: 80}, { a: 60 }], o => o.a));
        console.log(averageBy([{ a: 4 }, { a: 2 }, { a: 8 }, { a: 6 }], 'a'));
    </script>
</body>
</html>
