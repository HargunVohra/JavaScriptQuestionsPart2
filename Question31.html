<!-- Q31) Write a JavaScript program to find all elements in a given array except the first one. Return the whole array if its length is 1.
Return Array.prototype.slice(1) if Array.prototype.length is more than 1, otherwise, return the whole array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to find all elements in a given array except the first one. Return the whole array if its length is 1.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const tail = arr => (arr.length > 1 ? arr.slice(1) : arr);
        console.log(tail([1, 2, 3]));
        console.log(tail([1]));
    </script>
</body>
</html>
