<!-- Q94) Write a JavaScript program to move the specified amount of elements to the end of the array.
Use Array.prototype.slice() twice to get the elements after the specified index and the elements before that.
Use the spread operator (...) to combine the two into one array.
If offset is negative, the elements will be moved from end to start. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to move the specified amount of elements to the end of the array.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const offset = (arr, offset) => [...arr.slice(offset), ...arr.slice(0, offset)];
        console.log(offset([1, 2, 3,4, 5], 2));
        console.log(offset([1, 2, 3,4, 5], -2));
    </script>
</body>
</html>
