<!-- Q29) Write a JavaScript program to convert a value to a safe integer.
Use Math.max() and Math.min() to find the closest safe value.
Use Math.round() to convert to an integer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to convert a value to a safe integer</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const to_Safe_Integer = num => 
        Math.round(Math.max(Math.min(num, Number.MAX_SAFE_INTEGER), Number.MIN_SAFE_INTEGER));
        console.log(to_Safe_Integer('5.2'));
        console.log(to_Safe_Integer('5.52'));
        console.log(to_Safe_Integer('Infinity'));
    </script>
</body>
</html>
