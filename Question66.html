<!-- Q66) Write a JavaScript program to perform right-to-left function composition.
Use Array.prototype.reduce() to perform right-to-left function composition.
The last (rightmost) function can accept one or more arguments; the remaining functions must be unary. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to perform right-to-left function composition.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const compose = (...fns) => fns.reduce((f, g) => (...args) => f(g(...args)));
        const add5 = x => x + 5;
        const multiply = (x, y) => x * y;
        const multiplayAndAdd5 = compose(
            add5,
            multiply
        );
        console.log(multiplayAndAdd5(5, 2));
    </script>
</body>
</html>
