<!-- Q132) Write a JavaScript program to get the symmetric difference between two given arrays, using a provided function as a comparator.
Use Array.prototype.filter() and Array.prototype.findIndex() to find the appropriate values. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to get the symmetric difference between two given arrays, using a provided function as a comparator.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const symmetricDifferenceWith = (arr, val, comp) => [
            ...arr.filter(a => val.findIndex(b => comp(a, b)) === -1),
            ...val.filter(a => arr.findIndex(b => comp(a, b)) === -1)
        ];
        console.log(symmetricDifferenceWith(
            [1, 1.2, 1.5, 3, 0],
            [1.9, 3, 0, 3.9],
            (a, b) => Math.round(a) === Math.round(b)
        ));
    </script>
</body>
</html>
