<!-- Q12) Write a JavaScript program to remove non-printable ASCII characters from a given string.
Use String.prototype.replace() with a regular expression to remove non-printable ASCII characters. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to remove non-printable ASCII characters from a given string.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const remove_non_ASCII = str => str.replace(/[^\x20-\x7E]/g, '');
        console.log(remove_non_ASCII('äÄçÇéÉêw3resouröceÖÐþúÚ'));
    </script>
</body>
</html>
