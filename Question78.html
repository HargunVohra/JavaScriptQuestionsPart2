<!-- Q78) Write a JavaScript program to invert the key-value pairs of an object, without mutating it. The corresponding inverted value of each inverted key is an array of keys responsible for generating the inverted value. If a function is supplied, it is applied to each inverted key.
Use Object.keys() and Array.prototype.reduce() to invert the key-value pairs of an object and apply the function provided (if any).
Omit the second argument, fn, to get the inverted keys without applying a function to them.
The corresponding inverted value of each inverted key is an array of keys responsible for generating the inverted value. If a function is supplied, it is applied to each inverted key. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to invert the key-value pairs of an object, without mutating it. The corresponding inverted value of each inverted key is an array of keys responsible for generating the inverted value. If a function is supplied, it is applied to each inverted key.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const invertKeyValues = (obj, fn) =>
        Object.keys(obj).reduce((acc, key) => {
            const val = fn ? fn(obj[key]) : obj[key];
            acc[val] = acc[val] || [];
            acc[val].push(key);
            return acc;
        }, {});
        console.log(invertKeyValues({ a: 1, b: 2, c: 1 }));
        console.log(invertKeyValues({ a: 1, b: 2, c: 1 }, value => 'group' + value));
    </script>
</body>
</html>
