<!-- Q7) Write a JavaScript program to convert a specified number into an array of digits.
Note: Convert the number to a string, using the spread operator (...) to build an array.
Use Math.abs() to strip the number's sign.
Convert the number to a string, using the spread operator (...) to build an array.
Use Array.prototype.map() and parseInt() to transform each value to an integer. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to convert a specified number into an array of digits.</title>
</head>
<body>
    <script type="text/JavaScript">
        const digitize = n => [...`${n}`].map(i => parseInt(i));

        console.log(digitize(123));
        console.log(digitize(1230));
    </script>
</body>
</html>
