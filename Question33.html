<!-- Q33) Write a JavaScript program to generate a random number in the specified range.
Use Math.random() to generate a random value, map it to the desired range using multiplication. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to generate a random number in the specified range.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const random_Number_In_Range = (min, max) => Math.random() * (max - min) + min;
        console.log(random_Number_In_Range(2, 10));
        console.log(random_Number_In_Range(1, 5));
        console.log(random_Number_In_Range(-5, -2));
        console.log(random_Number_In_Range(0, 1));
    </script>
</body>
</html>
