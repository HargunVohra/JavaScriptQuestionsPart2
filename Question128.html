<!-- Q128) Write a JavaScript program to get removed elements of an given array until the passed function returns true.
Loop through the array, using a for...of loop over Array.prototype.entries() until the returned value from the function is falsy.
Return the removed elements, using Array.prototype.slice().
The callback function, fn, accepts a single argument which is the value of the element. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to get removed elements of an given array until the passed function returns true.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const takeWhile = (arr, func) => {
            for (const [i, val] of arr.entries()) if (func(val)) return arr.slice(0, i);
            return arr;
        };
        console.log(takeWhile([1, 2, 3, 4], n => n >= 3));
    </script>
</body>
</html>
