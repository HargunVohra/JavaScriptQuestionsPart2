<!-- Q84) Write a JavaScript program to create an object with the same keys as the provided object. It will also generate values generated by running the provided function for each value.
Maps the values of an object using the provided function, generating a new object with the same keys.
Use Object.keys() to iterate over the object's keys.
Use Array.prototype.reduce() to create a new object with the same keys and mapped values -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create an object with the same keys as the provided object. It will also generate values generated by running the provided function for each value</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const mapValues = (obj, fn) =>
        Object.keys(obj).reduce((acc, k) => {
            acc[k] = fn(obj[k], k, obj);
            return acc;
        }, {});
        const users = {
            fred: { user: 'fred', age: 40 },
            pebbles: { user: 'pebbles', age: 1 } 
        };
        console.log(mapValues(users, u => u.age));
    </script>
</body>
</html>
