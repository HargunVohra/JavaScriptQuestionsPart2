<!-- Q32) Write a JavaScript program to get the sum of a given array, after mapping each element to a value using the provided function.
Use Array.prototype.map() to map each element to the value returned by fn.
Use Array.prototype.reduce() to add each value to an accumulator, initialized with a value of 0. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to get the sum of a given array, after mapping each element to a value using the provided function.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const sumBy = (arr, fn) => 
        arr.map(typeof fn === 'function' ? fn : val => val[fn]).reduce((acc, val) => acc + val, 0);

        console.log(sumBy([{ n : 4 }, { n : 2 }, { n : 8 }, { n : 6 }], o => o.n));
        console.log(sumBy([{ n : -4 }, { n : -2 }, { n : 8 }, { n : 6 }], 'n'));
    </script>
</body>
</html>
