<!-- Q141) Write a JavaScript program to get the highest index at which value should be inserted into an array in order to maintain its sort order.
Loosely check if the array is sorted in descending order.
Use Array.prototype.reverse() and Array.prototype.findIndex() to find the appropriate last index where the element should be inserted. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to get the highest index at which value should be inserted into an array in order to maintain its sort order.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const sortedLastIndex = (arr, n) => {
            const isDescending = arr[0] > arr[arr.length - 1];
            const index = arr.reverse().findIndex(el => (isDescending ? n <= el : n >= el));
            return index === -1 ? 0 : arr.length - index;
        };

        console.log(sortedLastIndex([10, 20, 30, 30, 40], 30));
    </script>
</body>
</html>
