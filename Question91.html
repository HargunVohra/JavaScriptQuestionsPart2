<!-- Q91) Write a JavaScript program that returns true if the provided predicate function returns false for all elements in a collection, false otherwise.
Use Array.prototype.some() to test if any elements in the collection return true based on fn.
Omit the second argument, fn, to use Boolean as a default. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program that returns true if the provided predicate function returns false for all elements in a collection, false otherwise.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const none = (arr, fn = Boolean) => !arr.some(fn);
        console.log(none([0, 1, 3, 0], x => x == 2));
        console.log(none([0, 0, 0]));
    </script>
</body>
</html>
