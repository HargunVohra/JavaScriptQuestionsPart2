<!-- Q35) Write a JavaScript program to get an array of given n random integers in the specified range.
Use Array.from() to create an empty array of the specific length.
Use Math.random() to generate random numbers and map them to the desired range, using Math.floor() to make them integers. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to get an array of given n random integers in the specified range.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const random_intArray_In_Range = (min, max, n = 1) =>
        Array.from({ length: n }, () => Math.floor(Math.random() * (max - min + 1)) + min);
        console.log(random_intArray_In_Range(1, 20, 10));
        console.log(random_intArray_In_Range(-10, 10, 5));
    </script>
</body>
</html>
