<!-- Q77) Write a JavaScript program to iterate over all the properties of an object, running a callback for each one.
Use Object.keys(obj) to get all the properties of the object.
Use Array.prototype.forEach() to run the provided function for each key-value pair.
The callback receives three arguments - the value, the key and the object. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to iterate over all the properties of an object, running a callback for each one.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const forOwn = (obj, fn) => Object.keys(obj).forEach(key => fn(obj[key], key, obj));
        forOwn({ foo: 'bar', a: 1 }, v => console.log(v));
    </script>
</body>
</html>
