<!-- Q55) Write a JavaScript program to join all given URL segments together, then normalize the resulting URL.
Use String.prototype.join('/') to combine URL segments.
Use a series of String.prototype.replace() calls with various regexps to normalize the resulting URL (remove double slashes, add proper slashes for protocol, remove slashes before parameters, combine parameters with '&' and normalize first parameter delimiter). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to join all given URL segments together, then normalize the resulting URL.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const URL_Join = (...args) =>
        args
        .join('/')
        .replace(/[\/]+/g, '/')
        .replace(/^(.+):\//, '$1://')
        .replace(/^file:/, 'file:/')
        .replace(/\/(\?|&|#[^!])/g, '$1')
        .replace(/\?/g, '&')
        .replace('&', '?');
        console.log(URL_Join('https://www.google.com', 'a', '/b/cd', '?foo=123', '?bar=foo'));
    </script>
</body>
</html>
