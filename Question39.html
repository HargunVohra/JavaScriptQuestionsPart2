<!-- Q39) Write a JavaScript program to remove the key-value pairs corresponding to the given keys from an object.
Use Object.keys(), Array.prototype.filter() and Array.prototype.includes() to remove the provided keys.
Use Array.prototype.reduce() to convert the filtered keys back to an object with the corresponding key-value pairs. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to remove the key-value pairs corresponding to the given keys from an object.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const omit = (obj, arr) =>
        Object.keys(obj)
        .filter(k => !arr.includes(k))
        .reduce((acc, key) => ((acc[key] = obj[key]), acc), {});

        console.log(omit({ a: 1, b: '2', c: 3 }, ['b']));
        console.log(omit({ a: 1, b: 2, c: 3 }, ['c']));
    </script>
</body>
</html>
