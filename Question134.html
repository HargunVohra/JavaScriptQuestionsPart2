<!-- Q134) Write a JavaScript program to get the symmetric difference between two given arrays.
Create a new Set() from each array to get the unique values of each one.
Use Array.prototype.filter() on each of them to only keep values not contained in the other. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to get the symmetric difference between two given arrays.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const symmetricDifference = (a, b) => {
            const sA = new Set(a),
            sB = new Set(b);
            return [...a.filter(x => !sB.has(x)), ...b.filter(x => !sA.has(x))];
        };

        console.log(symmetricDifference([1, 2, 3], [1, 2, 4]));
    </script>
</body>
</html>
