<!-- Q43) Write a JavaScript program to change a function that accepts an array into a variadic function.
Note: Given a function, return a closure that collects all inputs into an array-accepting function.
Given a function, return a closure that collects all inputs into an array-accepting function. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to change a function that accepts an array into a variadic function.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const collectInto = fn => (...args) => fn(args);
        const Pall = collectInto(Promise.all.bind(Promise));
        let p1 = Promise.resolve(1);
        let p2 = Promise.resolve(2);
        let p3 = new Promise(resolve => setTimeout(resolve, 2000, 3));
        Pall(p1, p2, p3).then(console.log);
    </script>
</body>
</html>
