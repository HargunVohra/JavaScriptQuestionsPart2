<!-- Q16) Write a JavaScript function that returns true if the provided predicate function returns true for all elements in a collection, false otherwise.
Use Array.prototype.every() to test if all elements in the collection return true based on fn.
Omit the second argument, fn, to use Boolean as a default. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript function that returns true if the provided predicate function returns true for all elements in a collection, false otherwise.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const all = (arr, fn = Boolean) => arr.every(fn);
        console.log(all([4, 2, 3], x => x > 1));
        console.log(all([4, 2, 3], x => x < 1));
        console.log(all([1, 2, 3]));
    </script>
</body>
</html>
