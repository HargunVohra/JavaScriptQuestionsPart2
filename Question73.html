<!-- Q73) Write a JavaScript program to return the difference between two arrays, after applying the provided function to each array element of both.
Create a Set by applying fn to each element in b.
Use Array.prototype.map() to apply fn to each element in a.
Use Array.prototype.filter() in combination with fn on a to only keep values not contained in b, using Set.prototype.has(). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to return the difference between two arrays, after applying the provided function to each array element of both.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const differenceBy = (a, b, fn) => {
            const s = new Set(b.map(v => fn(v)));
            return a.filter(x => !s.has(fn(x)));
        };
        console.log(differenceBy([2.1, 1.2], [2.3, 3.4], Math.floor));
        console.log(differenceBy([{ x: 2 }, { x: 1 }], [{ x: 1 }], v => v.x));
    </script>
</body>
</html>
