<!-- Q59) Write a JavaScript program to create a function that invokes fn in a given context. Optionally add any additional variables to the arguments beginning.
Return a function that uses Function.prototype.apply() to apply the given context to fn.
Use the spread operator (...) to prepend any additional supplied parameters to the arguments. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to create a function that invokes fn in a given context. Optionally add any additional variables to the arguments beginning.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const bind = (fn, context, ...args) =>
        function() {
            return fn.apply(context, args.concat(...arguments));
        };
        function greet(greeting, punctuation) {
            return greeting + ' ' + this.user + punctuation;
        }
        const freddy = { user: 'Morning' };
        const freddyBound = bind(greet, freddy);
        console.log(freddyBound('Good', '!'));
    </script>
</body>
</html>
