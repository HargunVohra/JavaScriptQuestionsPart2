<!-- Q116) Write a JavaScript program to check if the predicate (second argument) is truthy on all elements of a collection (first argument).
Use Array.prototype.every() to check if each passed object has the specified property and if it returns a truthy value. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to check if the predicate (second argument) is truthy on all elements of a collection (first argument).</title>
</head>
<body> 
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const truthCheckCollection = (collection, pre) => collection.every(obj => obj[pre]);
        console.log(truthCheckCollection([{ user: 'Tinky-Winky', sex: 'male' }, { user: 'Dipsy', sex: 'male' }], 'sex'));
    </script>
</body>
</html>
