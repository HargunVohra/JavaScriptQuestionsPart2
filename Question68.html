<!-- Q68) Write a JavaScript program that accepts a converging function and a list of branching functions. It returns a function that applies each branching function to the arguments. The results of the branching functions are passed as arguments to the converging function.
Use Array.prototype.map() and Function.prototype.apply() to apply each function to the given arguments.
Use the spread operator (...) to call converger with the results of all other functions. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program that accepts a converging function and a list of branching functions. It returns a function that applies each branching function to the arguments. The results of the branching functions are passed as arguments to the converging function.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const converge = (converger, fns) => (...args) => converger(...fns.map(fn => fn.apply(null, args)));
        const average = converge((a, b) => a / b, [
            arr => arr.reduce((a, v) => a + v, 0),
            arr => arr.length 
        ]);
        console.log(average([6, 7]));
        console.log(average([1, 2, 3, 4, 5, 6, 7]));
    </script>
</body>
</html>
