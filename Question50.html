<!-- Q50) Write a JavaScript program to convert an integer to a suffixed string, adding am or pm based on its value.
Use the modulo operator (%) and conditional checks to transform an integer to a stringified 12-hour format with meridiem suffix. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to convert an integer to a suffixed string, adding am or pm based on its value.</title>
</head>
<body>
    <script type="text/JavaScript">
        //#Source https://bit.ly/2neWfJ2 
        const get_Meridiem_Suffix_Of_Integer = num =>
        num === 0 || num === 24
        ? 12 + 'am'
        :num === 12
        ? 12 + 'pm'
        : num < 12
        ? (num % 12) + 'am'
        : (num % 12) + 'pm';

        console.log(get_Meridiem_Suffix_Of_Integer(0));
        console.log(get_Meridiem_Suffix_Of_Integer(11));
        console.log(get_Meridiem_Suffix_Of_Integer(13));
        console.log(get_Meridiem_Suffix_Of_Integer(25));
    </script>
</body>
</html>
